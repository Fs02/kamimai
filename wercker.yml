box: google/golang

services:
  - wercker/mysql

services:
  - id: mysql
    env:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_DATABASE: kamimai

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # goget
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go get -d github.com/eure/kamimai || true
          go get -d github.com/go-sql-driver/mysql
          go get -d github.com/BurntSushi/toml
          go get -d gopkg.in/yaml.v2
          go get -d github.com/stretchr/testify/assert
          go get -u github.com/golang/lint/golint

    # build the package
    - script:
        name: go build
        code: |
          go build github.com/eure/kamimai/...

    # test the package
    - script:
        name: go test
        code: |
          make lint
          make vet
          go test -v github.com/eure/kamimai/...
